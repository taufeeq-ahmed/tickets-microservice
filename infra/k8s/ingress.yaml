apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  
spec:
  rules:
    - host: open-ticketz.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 3000
